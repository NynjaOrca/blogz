<!doctype html>
<html>
    <head>
        <style>
            .error { 
                color: red; 
                font-size: 14px; 
                font-style: italic; }
            .success { 
                color: green; 
                font-size: 16px; 
                font-style: normal; }
            .blogpost {
                color: darkslategrey;
                text-align: center;
                vertical-align: middle;
                word-wrap: break-word;
                font-size: 16px;
                padding-left: 100px;
                padding-right: 100px;}
            .body {
                background-color:darkgray;
                border-color: cadetblue;}
            .head {
                color: darkslategray;
                background-color: darkgrey;
                border-color: cadetblue;
                text-align: center;
                vertical-align: middle;
                height: 100px;
                border-style: solid;
                border-width: 3px;
                border-color: lightslategray;
                padding-left: 100px;
                padding-right: 100px;}
            .title {
                color: darkslategrey;
                background-color: darkgrey;
                border-color: cadetblue;
                text-align: center;
                vertical-align: middle;
                height: 20px;
                text-decoration: underline;
                padding-left: 100px;
                padding-right: 100px;}
            .link{
                color: rebeccapurple;}
            .newpost{
                text-align: center;
            }
            
        </style>
        <title>{{ title }}</title>
    </head>
    <body class="body">
        <div style="display:inline-block;">
                <a href="/">Home</a>
                {% if email,param in session %}
                    <a href="/logout">Logout</a>
                    <a href="/post-entry">Make A Post</a>
                {% elif email,param not in session%}
                    <a href="/login">Login</a>
                {% endif %}
        </div>


        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for category,message in messages %}
                <p class="{{category}}">{{message}}</p>
            {% endfor %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
