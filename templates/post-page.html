{% extends "base.html" %}

{% block content %}
<div class="head">
    <h1>{{ entry.title }}</h1>
    <div style="display:inline-block;">
        <span>By: {{ author }} &nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span>{{entry.date}} {{ entry.time }}</span>
    </div>
</div>

<div class="blogpost">
    <h3>{{ entry.body }}</h3>
</div>
<br><br><br>
<p class="blogpost">Written by:<a href="/user-page?user={{ entry.owner_id }}">{{ author }}</a></p>



{% endblock %}
